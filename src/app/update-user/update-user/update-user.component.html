<mat-card>
    <mat-card-content>
        <mat-form-field class="example-form-field">
            <mat-label>Username</mat-label>
            <input matInput type="text" [(ngModel)]="user.username">
            <button mat-button *ngIf="user.username" matSuffix mat-icon-button aria-label="Clear"
                (click)="user.username=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>

    <mat-card-content>
        <mat-form-field class="example-form-field">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="user.email">
            <button mat-button *ngIf="user.email" matSuffix mat-icon-button aria-label="Clear" (click)="user.email=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>

    <mat-card-content>
        <mat-form-field class="example-form-field">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="user.password">
            <button mat-button *ngIf="user.password" matSuffix mat-icon-button aria-label="Clear"
                (click)="user.password=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>

    <button mat-raised-button color="primary" (click)="onSubmit()">Update</button>
</mat-card>
